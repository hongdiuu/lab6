<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header" style="background-color: rgb(195, 194, 194);">
                            <h3 ><i class="bi bi-blockquote-right"></i>BÁN HÀNG GIẢI KHÁT</h3>
                        </div>
                        <table class="table table-bordered table-hover">
          <thead>
              <tr>
                <th>Chọn</th>
                  <th>Tên</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                  <th>Thành tiền</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="product in products">
                <td><input type="checkbox" ng-model="product.checked"></td>
                  <td>{{product.name}}</td>
                  <td>{{product.price}} | currency: "VND"</td>
                  <td><input type="number" ng-model="product.quantity"
                      ng-disabled="!product.checked" ></td>
                  <td>{{product.quantity * product.price | currency: "VND"}}</td>
             
              </tr>
              <tr>
                  <td scope="row"></td>
                  <td></td>
                  <td></td>
              </tr>
          </tbody>
      </table>
      <h3 style="margin-left: 20px;">Tổng tiền: {{caculateTotal() | currency: "VND"}}</h3 style="margin-left: 20px;">
    </div>
</div>
</div>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js&quot; integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js&quot; integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js&quot; integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      var app=angular.module("myapp",[]);
      app.controller("myctrl",function($scope){
          $scope.products=[
              {name:"Nuoc ngot 1",price: 1500, quantity: 0, checked:false},
              {name:"Nuoc ngot 2",price: 1000, quantity: 0, checked:false},
              {name:"Nuoc ngot 3",price: 2000, quantity: 0, checked:false},
              {name:"Nuoc ngot 4",price: 1750, quantity: 0, checked:false},
              {name:"Nuoc ngot 5",price: 1020, quantity: 0, checked:false},
          ];
          $scope.caculateTotal=function(){
              var total=0;
              for(var i=0;i<$scope.products.length;i++){
                  if($scope.products[i].checked){
                      total+=$scope.products[i].price * $scope.products[i].quantity;
                  }
              }
              return total;
          };
      });
    </script>
</body>
</html>
